<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/login.css">
<script src="js/login.js"></script>
<title>Secure Login</title>
</head>
<body>
    <div class="container">
  <h2 class="h1">Login form</h2>
  <form>
    <label for="username">Username:</label><br>
    <input type="text" class="input" id="userName"  name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" class="input" id="password"  name="password" required><br><br>
    <button type="button" class="input" onclick="login()">Login</button>
  </form>
</div>
</body>
</html>
